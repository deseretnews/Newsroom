<div class="row">
  <div class="col-3"></div>
  <div class="col-6">
    <h1>Login</h1>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
      </div>
      <input [(ngModel)]="email" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default">Password</span>
      </div>
      <input [(ngModel)]="password" type="password" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
    </div>
    <span class="error">{{error}}</span>
    <button class="btn btn-primary" (click)="login()">Login</button>
    <button class="btn btn-secondary" (click)="signup()">Signup</button>
  </div>
  <div class="col-3"></div>
</div>
